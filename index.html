<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add any CSS files or stylesheets here -->
</head>
<body>

<!-- You can add any header or navigation bar here if needed -->

<div>
    <h1>Your Listening Similarity Report:</h1>
    <!-- Dash Plots -->
    <div id="top-artists-plot"></div>
    <div id="top-tracks-plot"></div>
    <div id="recommended-countries-plot"></div>
</div>

<!-- You can add any footer or additional content here if needed -->

<!-- Add Dash JS files -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dash@2.0.0/dash/dash.min.js"></script>

<!-- Add Dash update button -->
<form id="update-form">
    <button type="submit" id="update-button" style="display: none;">Update</button>
</form>

<!-- Add JavaScript to trigger Dash update -->
<script>
    document.getElementById("update-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var updateButton = document.getElementById("update-button");
        updateButton.click();
    });
</script>

</body>
</html>
