<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Toggle</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #37583f;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #b8c6b5;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #visualization {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            text-align: center;
            display: flex; /* Use flexbox layout */
            justify-content: center; /* Center content horizontally */
            /* align-items: center; Center content vertically */
        }
    </style>

    <script>
        function updateVisualization() {
            var select = document.getElementById('country-select');
            var value = select.options[select.selectedIndex].value;
            if (value === "") {
                var visualizationDivs = document.querySelectorAll('.visualization-item');
                visualizationDivs.forEach(function(div) {
                    div.style.display = 'none';
                });
            } 
            
            else {
                // Hide all visualization divs
                var visualizationDivs = document.querySelectorAll('.visualization-item');
                visualizationDivs.forEach(function(div) {
                    div.style.display = 'none';
                });

                // Show the selected visualization div
                var selectedVisualization = document.getElementById(value);
                if (selectedVisualization) {
                    selectedVisualization.style.display = 'block';
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Similarity to Different Countries</h1>
        <label for="country-select">See information about your Spotify Profile:</label>
        <select name="countries" id="country-select" onchange="updateVisualization()">
            <option value="">--Please choose an option--</option>
            <option value="top-artists-plot">Your Top Artists</option>
            <option value="top-tracks-plot">Your Top Songs</option>
            <option value="recommended-countries-plot">Your Top Country Matches</option>
        </select>
        
    </div>
    <!-- Container for visualizations -->
    <div id="visualization">
        <!-- Your visualization placeholders -->            
        <div id="top-artists-plot" class="visualization-item">
            <h2>Your Top Artists</h2>
            <div id="top-artists-visualization">
                <img src="/static/images/top_artists_plot.png" alt="Top Artists Visualization">
            </div>
        </div>

        <div id="top-tracks-plot" class="visualization-item">
            <h2>Your Top Songs</h2>
            <div id="top-tracks-visualization">
                <img src="/static/images/top_songs_plot.png" alt="Top Songs Visualization">
            </div>
        </div>

        <div id="recommended-countries-plot" class="visualization-item">
            <h2>Your Top Country Matches</h2>
            <div id="recommended-countries-visualization">
                <img src="/static/images/top_countries_plot.png" alt="Recommended Countries Visualization">
            </div>
        </div>
    </div>

</body>
</html>
