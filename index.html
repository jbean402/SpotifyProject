<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Toggle</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #37583f;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #b8c6b5;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #visualization {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Similarity to Different Countries</h1>
        <label for="country-select">Choose a Country:</label>
        <select name="countries" id="country-select" onchange="updateVisualization()">
            <option value="">--Please choose an option--</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <!-- Add more countries as needed -->
        </select>
        
        <div id="visualization">
            <!-- Your data visualization will be updated here -->
            <p>Please select a country to see the data visualization.</p>
        </div>
    </div>

    <script>
        function updateVisualization() {
            var select = document.getElementById('country-select');
            var value = select.options[select.selectedIndex].value;

            var visualization = document.getElementById('visualization');

            // Placeholder for updating the visualization based on the selected country
            // Replace this logic with your data visualization update logic
            if(value) {
                visualization.innerHTML = `<p>Data visualization for ${select.options[select.selectedIndex].text} coming soon...</p>`;
            } else {
                visualization.innerHTML = `<p>Please select a country to see the data visualization.</p>`;
            }
        }
    </script>
</body>
</html>
