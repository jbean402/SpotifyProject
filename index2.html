<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Toggle</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #37583f;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #b8c6b5;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #visualization {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Similarity to Different Countries</h1>
        <label for="country-select">Choose an option:</label>
        <select name="countries" id="country-select" onchange="updateVisualization()">
            <option value="">--Please choose an option--</option>
            <option value="top-artists-plot">Your Top Artists</option>
            <option value="top-tracks-plot">Your Top Songs</option>
            <option value="recommended-countries-plot">Your Top Country Matches</option>
        </select>
        
        <div id="visualization">
            <!-- Your data visualization will be updated here -->
            <p>Please select an option to see the data visualization.</p>
        </div>
        
        <canvas id="top-artists-chart"></canvas>
        <canvas id="top-tracks-chart"></canvas>
        <canvas id="recommended-countries-chart"></canvas>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    function updateVisualization() {
        const selectedOption = document.getElementById('country-select').value;
        fetch('/get_user_data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                return response.json();
            })
            .then(data => {
                let chartData;
                switch (selectedOption) {
                    case 'top-artists-plot':
                        chartData = {
                            labels: data.top_artists,
                            datasets: [{
                                label: 'Top Artists',
                                data: Array.from({length: data.top_artists.length}, (_, i) => i + 1), // Rank data
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    // Add more colors if needed
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    // Add more colors if needed
                                ],
                                borderWidth: 1
                            }]
                        };
                        break;
                    // Add cases for other visualization types
                    default:
                        chartData = null;
                }
                
                if (chartData) {
                    const ctx = document.getElementById(selectedOption + '-chart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: chartData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
    }

    // Call updateVisualization() when the page loads
    window.onload = updateVisualization;
    </script>
</body>
</html>
